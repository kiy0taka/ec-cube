# for travis-ci
# see also. https://travis-ci.org
git:
  submodules: false

sudo: false

language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - $(gem environment gemdir)

php:
  - 7.2
  - 7.1
  - 7.0

services:
  - mysql
  - postgresql

env:
  global:
    - KERNEL_CLASS=Eccube\Kernel
    - APP_ENV=test
    - APP_DEBUG=1
    - APP_SECRET=s$cretf0rt3st
    - SHELL_VERBOSITY=-1

  matrix:
    - DB=mysql DATABASE_URL=mysql://root:@localhost/cube4_dev
    - DB=pgsql DATABASE_URL=postgres://postgres:password@localhost/cube4_dev
    - DB=sqlite DATABASE_URL=sqlite:///%kernel.project_dir%/app/config/eccube/eccube.db
    # カバレッジレポート用
    - DB=pgsql DATABASE_URL=postgres://postgres:password@localhost/cube4_dev COVERAGE=true

matrix:
  fast_finish: true
  exclude:
    # php7.1以外のカバレッジレポート用matrixは除外
    - php: 7.0
      env: DB=pgsql DATABASE_URL=postgres://postgres:password@localhost/cube4_dev COVERAGE=true
    - php: 7.2
      env: DB=pgsql DATABASE_URL=postgres://postgres:password@localhost/cube4_dev COVERAGE=true
  allow_failures:
    # sqlite
    - env: DB=sqlite DATABASE_URL=sqlite:///%kernel.project_dir%/app/config/eccube/eccube.db
    # カバレッジレポートはphp7.1のmatrixで実行
    - php: 7.1
      env: DB=pgsql DATABASE_URL=postgres://postgres:password@localhost/cube4_dev COVERAGE=true
    # php7.2
    - php: 7.2

before_install:
  - if [[ $DB = 'mysql' ]]; then mysql -e 'CREATE DATABASE cube4_dev;' ; fi
  - if [[ $DB = 'pgsql' ]]; then psql -c 'CREATE DATABASE cube4_dev;' -U postgres ; fi

install:
  # @see https://github.com/sj26/mailcatcher/issues/277
  - gem install mime-types --version "< 3"
  - gem install --conservative mailcatcher
  - composer install --dev --no-interaction -o --profile
  - ./vendor/bin/simple-phpunit install
  - bin/console doctrine:database:create
  - bin/console doctrine:schema:create
  - bin/console eccube:fixtures:load

before_script:
  - phpenv config-rm xdebug.ini || true
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - mailcatcher

script:
  - if [ $COVERAGE ]  ; then phpdbg -qrr ./bin/phpunit --coverage-clover=coverage.clover ; fi
  - if [ ! $COVERAGE ]; then ./bin/phpunit; fi

after_script:
  - if [ $COVERAGE ]; then wget https://scrutinizer-ci.com/ocular.phar ; fi
  - if [ $COVERAGE ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover ; fi
  # TODO - if [ $COVERAGE ]; then php vendor/bin/coveralls -v -x coverage.clover ; fi
